version: "3.9"

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
  backend-uploads:

services:
  db:
    image: mariadb:10.11
    container_name: minha-api-db
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: contabilidadeapp
      MARIADB_USER: docker
      MARIADB_PASSWORD: docker
    ports:
      - "3308:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minha-api-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: contabilidadeapp
      DATABASE_USER: docker
      DATABASE_PASSWORD: docker
      PORT: 3000
      NODE_ENV: production
    networks:
      - app-network
    volumes:
      # Mapeia a pasta interna /app/uploads para o volume externo
      - backend-uploads:/app/uploads

  frontend:
    build:
      context: ./frontend/wtsapp
      dockerfile: Dockerfile # Verifique se o caminho do contexto est√° correto conforme sua imagem
    container_name: minha-api-frontend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: minha-api-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
